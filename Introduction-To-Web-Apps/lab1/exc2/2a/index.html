<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="grid-layout">
            <div class="header">
                <div class="logo">
                    LOGO
                </div>
                TOP STRONY
            </div>
            <div class="main-page">main-page</div>
            <div class="galery">galery</div>
            <div class="localization">localization</div>
            <div class="contact">contact</div>
            <div class="left-col">
                <div class="form">
                    <div class="header">
                        <p>Sign Up</p>
                    </div>
                    
                    <div class="box">
                        <div class="desc">
                            <label>Account number</label>
                            <label>First Name</label>
                            <label>Last Name</label>
                            <label>E-mail</label>
                            <label>Address</label>
                            <label>Postal Code</label>
                            <label>City</label>
                            <label>Cash</label>
                            <label>Date of transaction</label>
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Enter Account Number">
                            <input type="text" placeholder="Enter First Name">
                            <input type="text" placeholder="Enter First Name">
                            <input type="email" placeholder="Enter E-mail">
                            <input type="text" placeholder="Enter Address">
                            <input type="text" placeholder="Enter Postal Code">
                            <select name="cities" id="a">
                                <option>Kraków</option>
                                <option>Warszawa</option>
                                <option>Poznan</option>
                                <option>Gdańsk</option>
                                <option>Gdynia</option>
                                <option>Sopot</option>
                                <option>Łódź</option>
                                <option>Gniezno</option>
                                <option>Olsztyn</option>
                            </select>
                            <input type="number" placeholder="Enter Cash">
                            <input type="date">
                            <div class="footer">
                                <button class="submit" style="background-color: rgb(19, 168, 39);">Submit</button>
                                <button class="cancel" style="background-color: rgb(199, 26, 20);" >Cancel</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="img-box">
                    <div class="top"></div>
                    <div class="bot">
                        <div class="desc1"></div>
                        <div class="desc2">
                            <div class="desc2-1"></div>
                            <div class="desc2-2"></div>
                        </div>
                    </div>
                </div>
                <div class="img-box">
                    <div class="top"></div>
                    <div class="bot"><div class="desc1"></div>
                    <div class="desc2">
                        <div class="desc2-1"></div>
                        <div class="desc2-2"></div>
                    </div></div>
                </div>
                <div class="img-box">
                    <div class="top"></div>
                    <div class="bot"><div class="desc1"></div>
                    <div class="desc2">
                        <div class="desc2-1"></div>
                        <div class="desc2-2"></div>
                    </div></div>
                </div>
                <div class="img-box">
                    <div class="top"></div>
                    <div class="bot">
                        <div class="desc1"></div>
                        <div class="desc2">
                            <div class="desc2-1"></div>
                            <div class="desc2-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">footer</div>
    
        </div>
    </div>
</body>
</html>
