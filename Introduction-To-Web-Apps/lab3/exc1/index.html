<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button things</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <div class="prompt" id="prompt" style="display: none;">
            <input type="text" class="name-prompt" id="name-prompt" placeholder="Enter your name">
            <button onclick="get_name()">Confirm</button>
        </div>
        <button onclick="show_prompt()" class="show-prompt">Show prompt</button>
    </div>
    <div id="feedback"></div>
</body>
</html>
